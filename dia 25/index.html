<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day#6 - profile | 100DaysCSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Profile: Who of you knows how many social media profiles you have already created? For a refreshing twist, you can also create one yourself. -->
<body>
    <div class="frame">
        <div class="center">
            <div class="profile-left-side">
                <div class="profile-pic">
                    <span class="circle-1"></span>
                    <span class="circle-2"></span>
                    <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter"></img>
                </div>
                <div class="name">Jessica Porter</div>
                <div class="job">Visual Artist</div>
                <div class="media">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>
            <div class="profile-right-side">    
                <div class="stats">
                    <span class="value">523</span>
                    <span class="parameter">posts</span>
                </div>
                <div class="stats">
                    <span class="value">1387</span>
                    <span class="parameter">likes</span>
                </div>
                <div class="stats">
                    <span class="value">146</span>
                    <span class="parameter">followers</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
